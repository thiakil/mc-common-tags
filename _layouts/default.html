<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="{{ site.baseurl }}">
    <title>{{ page.title | liquify }}</title>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" crossorigin="anonymous" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" crossorigin="anonymous" rel="stylesheet">
    {% if site.author %}
      <meta name="author" content="{{ site.author }}">
    {% endif %}
    {% if site.description %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}
    <style>
      .list-group-flush { border-radius: var(--bs-list-group-border-radius); }
    </style>
  </head>
  <body>
    {% include navigation.html %}
    <div class="{{ layout.containerClass | default:'container-sm'}} my-3 my-lg-5">
      {{ content }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    {% if layout.enableTooltips %}
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    </script>
    {% endif %}
  </body>
</html>
